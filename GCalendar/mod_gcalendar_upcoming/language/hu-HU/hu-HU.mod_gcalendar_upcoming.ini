MOD_GCALENDAR_UPCOMING_FIELD_OUTPUT_DESC="'Itt beállíthatod, hogy hogyan jelenjen megy egy esemény.'"
MOD_GCALENDAR_UPCOMING_FIELD_OUTPUT_LONG_DESC="'Itt beállíthatod, hogy hogyan jelenjen megy egy esemény. Az eseményeknél a következő attribútumok állnak rendelkezésre: {title}, {description}, {startdate}, {starttime}, {dateseparator}, {enddate}, {endtime} {where}, {backlink}, {link}, {maplink}, {calendarname}, {calendarcolor}'"
MOD_GCALENDAR_UPCOMING_FIELD_OUTPUT_GROUPING_LABEL="'Esemény csoportosítás'"
MOD_GCALENDAR_UPCOMING_FIELD_OUTPUT_GROUPING_DESC="'Addj megy egy dátum / idő formátumot a csoportosításhoz (lásd http://www.php.net/date). Azok az események amelyek időpontja a formátum szerint azonos, mind egy közös fejléc alatt jelenik meg. Pl ha a beállított érték 'd M Y', akkor naponta csoportosítottak az események. A csoport fejlécének formátumát is ez határozza meg. Hagyd üresen, ha nem kell csoportosítás.'"
MOD_GCALENDAR_UPCOMING_FIELD_START_DATE_LABEL="'Kezdő dátum'"
MOD_GCALENDAR_UPCOMING_FIELD_START_DATE_DESC="'Csak a megadott dátum után kezdődő eseményeket jeleníti meg. Lehet relatív érték is (olyan string-et kell megadni, amit meg lehet adni a  strtotime függvénynek, lásd http://php.net/manual/en/function.strtotime.php).'"
MOD_GCALENDAR_UPCOMING_FIELD_END_DATE_LABEL="'Záró dátum'"
MOD_GCALENDAR_UPCOMING_FIELD_END_DATE_DESC="'Csak a megadott dátum előtt kezdődő eseményeket jeleníti meg. Lehet relatív érték is (olyan string-et kell megadni, amit meg lehet adni a  strtotime függvénynek, lásd http://php.net/manual/en/function.strtotime.php).'"